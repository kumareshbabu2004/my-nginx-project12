name: Build, Push, Deploy with Rollback and Email Notifications

on:
  push:
    branches: [main, master]

jobs:
  build:
    name: üõ†Ô∏è Build Docker Image with Versioning
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.versioning.outputs.version }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Read and Increment Version
        id: versioning
        run: |
          VERSION_FILE=version.txt
          CURRENT_VERSION=$(cat $VERSION_FILE)
          IFS='.' read -r MAJOR MINOR <<< "$CURRENT_VERSION"
          NEW_MINOR=$((MINOR + 1))
          NEW_VERSION="$MAJOR.$NEW_MINOR"
          echo "$NEW_VERSION" > $VERSION_FILE

          echo "New version: v$NEW_VERSION"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Commit Updated Version
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add version.txt
          git commit -m "üîñ Bump version to v${{ steps.versioning.outputs.version }}"
          git push

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/my-nginx-app:latest \
                       -t ${{ secrets.DOCKER_USERNAME }}/my-nginx-app:v${{ steps.versioning.outputs.version }} .

      - name: Save Docker Image as Tarball
        run: docker save ${{ secrets.DOCKER_USERNAME }}/my-nginx-app:latest -o my-nginx-app.tar

      - name: Upload Docker Image Artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: my-nginx-app.tar

  push:
    name: üì¶ Push to Docker Hub
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download Docker Image Artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image

      - name: Load Docker Image
        run: docker load -i my-nginx-app.tar

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Push Docker Images
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/my-nginx-app:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/my-nginx-app:v${{ needs.build.outputs.version }}

  deploy:
    name: üöÄ Deploy Locally
    needs: push
    runs-on: self-hosted

    steps:
      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Pull and Run Latest Image
        run: |
          echo "Pulling latest image..."
          docker pull ${{ secrets.DOCKER_USERNAME }}/my-nginx-app:latest

          echo "Stopping and removing current container if exists..."
          docker stop myapp || true
          docker rm myapp || true

          echo "Running new container on port 81..."
          docker run -d --name myapp -p 81:80 ${{ secrets.DOCKER_USERNAME }}/my-nginx-app:latest

  rollback:
    name: üîÅ Rollback on Failure
    needs: deploy
    if: failure()
    runs-on: self-hosted

    steps:
      - name: Rollback to Previous Version
        run: |
          echo "Deployment failed. Rolling back..."
          docker stop myapp || true
          docker rm myapp || true
          docker run -d --name myapp -p 81:80 ${{ secrets.DOCKER_USERNAME }}/my-nginx-app:rollback

  notify:
    name: üìß Send Email Notification
    needs: deploy
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Send Success Email
        if: success()
        run: |
          SUBJECT="‚úÖ SUCCESS: ${{ github.workflow }} #${{ github.run_number }}"
          BODY="Deployment succeeded for commit ${{ github.sha }} in repository ${{ github.repository }}.
          Version: v${{ needs.build.outputs.version }}
          Run URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"

          echo -e "Subject: $SUBJECT\nTo: ${{ secrets.TO_EMAIL }}\n\n$BODY" > mail.txt

          curl --url 'smtps://smtp.gmail.com:465' --ssl-reqd \
            --mail-from "${{ secrets.GMAIL_USER }}" \
            --mail-rcpt "${{ secrets.TO_EMAIL }}" \
            --upload-file mail.txt \
            --user "${{ secrets.GMAIL_USER }}:${{ secrets.GMAIL_PASS }}" \
            --insecure

      - name: Send Failure Email
        if: failure()
        run: |
          SUBJECT="‚ùå FAILURE: ${{ github.workflow }} #${{ github.run_number }}"
          BODY="Deployment failed for commit ${{ github.sha }} in repository ${{ github.repository }}.
          Version: v${{ needs.build.outputs.version }}
          Run URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"

          echo -e "Subject: $SUBJECT\nTo: ${{ secrets.TO_EMAIL }}\n\n$BODY" > mail.txt

          curl --url 'smtps://smtp.gmail.com:465' --ssl-reqd \
            --mail-from "${{ secrets.GMAIL_USER }}" \
            --mail-rcpt "${{ secrets.TO_EMAIL }}" \
            --upload-file mail.txt \
            --user "${{ secrets.GMAIL_USER }}:${{ secrets.GMAIL_PASS }}" \
            --insecure
