name: Build, Push, Deploy with Rollback and Notifications

on:
  push:
    branches: [main]

env:
  IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/my-nginx-app

jobs:
  bump_version:
    name: ðŸ”¢ Bump Version
    runs-on: ubuntu-latest
    outputs:
      new_tag: ${{ steps.bump.outputs.new_tag }}
      old_tag: ${{ steps.bump.outputs.old_tag }}
    steps:
      - uses: actions/checkout@v3

      - name: Bump Version
        id: bump
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'

          if [ ! -f version.txt ]; then echo "v1.0" > version.txt; fi
          CURRENT_TAG=$(cat version.txt)
          OLD_TAG=$CURRENT_TAG

          VERSION_NUMBER=$(echo $CURRENT_TAG | cut -d 'v' -f2)
          MAJOR=$(echo $VERSION_NUMBER | cut -d '.' -f1)
          MINOR=$(echo $VERSION_NUMBER | cut -d '.' -f2)
          NEW_MINOR=$((MINOR + 1))
          NEW_TAG="v${MAJOR}.${NEW_MINOR}"

          echo "Old Tag: $OLD_TAG"
          echo "New Tag: $NEW_TAG"
          echo $NEW_TAG > version.txt

          git commit -am "Bump version to $NEW_TAG"
          git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ github.repository }} HEAD:main

          echo "new_tag=$NEW_TAG" >> $GITHUB_OUTPUT
          echo "old_tag=$OLD_TAG" >> $GITHUB_OUTPUT

  build:
    name: ðŸ› ï¸ Build Docker Image
    needs: bump_version
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build and Tag Image
        run: |
          docker build -t $IMAGE_NAME:${{ needs.bump_version.outputs.new_tag }} .
          docker tag $IMAGE_NAME:${{ needs.bump_version.outputs.new_tag }} $IMAGE_NAME:latest

      - name: Save Image as Tarball
        run: docker save $IMAGE_NAME:${{ needs.bump_version.outputs.new_tag }} -o my-nginx-app.tar

      - name: Upload Image
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: my-nginx-app.tar

  push:
    name: ðŸ“¦ Push to Docker Hub
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: docker-image

      - name: Load Docker Image
        run: docker load -i my-nginx-app.tar

      - name: Push to Docker Hub
        run: |
          docker push $IMAGE_NAME:${{ needs.bump_version.outputs.new_tag }}
          docker push $IMAGE_NAME:latest

  deploy:
    name: ðŸš€ Deploy
    needs: push
    runs-on: self-hosted
    steps:
      - name: Pull and Deploy
        run: |
          docker stop myapp || true
          docker rm myapp || true
          docker pull $IMAGE_NAME:${{ needs.bump_version.outputs.new_tag }}
          docker run -d --name myapp -p 81:80 $IMAGE_NAME:${{ needs.bump_version.outputs.new_tag }}

  rollback:
    name: ðŸ” Rollback
    needs: deploy
    if: failure()
    runs-on: self-hosted
    steps:
      - name: Roll Back to Previous Version
        run: |
          echo "Deployment failed. Rolling back..."
          docker stop myapp || true
          docker rm myapp || true
          docker pull $IMAGE_NAME:${{ needs.bump_version.outputs.old_tag }}
          docker run -d --name myapp -p 81:80 $IMAGE_NAME:${{ needs.bump_version.outputs.old_tag }}

  notify:
    name: ðŸ“§ Notify
    needs: deploy
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Send Email
        run: |
          STATUS="${{ job.status }}"
          if [ "$STATUS" == "success" ]; then
            SUBJECT="âœ… SUCCESS: Deployment #${{ github.run_number }}"
            BODY="SUCCESS: Commit ${{ github.sha }} was deployed.\nRun: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          else
            SUBJECT="âŒ FAILURE: Deployment #${{ github.run_number }}"
            BODY="FAILURE: Commit ${{ github.sha }} failed to deploy.\nRun: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          fi

          echo -e "Subject: $SUBJECT\nTo: ${{ secrets.TO_EMAIL }}\n\n$BODY" > mail.txt

          curl --url 'smtps://smtp.gmail.com:465' --ssl-reqd \
            --mail-from "${{ secrets.GMAIL_USER }}" \
            --mail-rcpt "${{ secrets.TO_EMAIL }}" \
            --upload-file mail.txt \
            --user "${{ secrets.GMAIL_USER }}:${{ secrets.GMAIL_PASS }}" \
            --insecure
