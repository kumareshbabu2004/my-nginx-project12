name: Build, Push, Deploy with Auto Tag, Rollback, and Email

on:
  push:
    branches: [main, master]

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      new_tag: ${{ steps.bump.outputs.new_tag }}
      old_tag: ${{ steps.bump.outputs.old_tag }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Read & Bump Version
        id: bump
        run: |
          CURRENT_TAG=$(cat version.txt)
          OLD_TAG=$CURRENT_TAG
          VERSION_NUMBER=$(echo $CURRENT_TAG | cut -d 'v' -f2)
          MAJOR=$(echo $VERSION_NUMBER | cut -d '.' -f1)
          MINOR=$(echo $VERSION_NUMBER | cut -d '.' -f2)
          NEW_MINOR=$((MINOR + 1))
          NEW_TAG="v${MAJOR}.${NEW_MINOR}"

          echo "Old Tag: $OLD_TAG"
          echo "New Tag: $NEW_TAG"

          echo $NEW_TAG > version.txt

          echo "new_tag=$NEW_TAG" >> $GITHUB_OUTPUT
          echo "old_tag=$OLD_TAG" >> $GITHUB_OUTPUT

      - name: Commit New Version
        run: |
          git config --global user.name 'kumareshbabu2004'
          git config --global user.email 'rgraina8@gmail.com'
          git commit -am "Bump version to ${{ steps.bump.outputs.new_tag }}"
          git push

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/my-nginx-app:${{ steps.bump.outputs.new_tag }} .

      - name: Save Docker Image
        run: docker save ${{ secrets.DOCKER_USERNAME }}/my-nginx-app:${{ steps.bump.outputs.new_tag }} -o app.tar

      - name: Upload Docker Image
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: app.tar

  push:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: docker-image

      - name: Load Docker Image
        run: docker load -i app.tar

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Push Image to Docker Hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/my-nginx-app:${{ needs.build.outputs.new_tag }}

  deploy:
    runs-on: self-hosted
    needs: push
    outputs:
      deploy_status: ${{ steps.status.outcome }}

    steps:
      - name: Deploy New Image
        id: status
        run: |
          set -e
          docker pull ${{ secrets.DOCKER_USERNAME }}/my-nginx-app:${{ needs.build.outputs.new_tag }}
          docker stop myapp || true
          docker rm myapp || true
          docker run -d --name myapp -p 81:80 ${{ secrets.DOCKER_USERNAME }}/my-nginx-app:${{ needs.build.outputs.new_tag }}

  rollback:
    runs-on: self-hosted
    needs: [deploy, build]
    if: failure()

    steps:
      - name: Rollback to Previous Version
        run: |
          echo "Rolling back to previous version: ${{ needs.build.outputs.old_tag }}"
          docker pull ${{ secrets.DOCKER_USERNAME }}/my-nginx-app:${{ needs.build.outputs.old_tag }}
          docker stop myapp || true
          docker rm myapp || true
          docker run -d --name myapp -p 81:80 ${{ secrets.DOCKER_USERNAME }}/my-nginx-app:${{ needs.build.outputs.old_tag }}

  notify:
    runs-on: ubuntu-latest
    needs: deploy
    if: always()

    steps:
      - name: Send Notification
        run: |
          STATUS="${{ job.status }}"
          SUBJECT="GitHub Actions $STATUS: ${{ github.workflow }} #${{ github.run_number }}"
          BODY="$STATUS: Workflow run for commit ${{ github.sha }}\nRepository: ${{ github.repository }}\nRun: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"

          echo -e "Subject: $SUBJECT\nTo: ${{ secrets.TO_EMAIL }}\n\n$BODY" > mail.txt

          curl --url 'smtps://smtp.gmail.com:465' --ssl-reqd \
            --mail-from "${{ secrets.GMAIL_USER }}" \
            --mail-rcpt "${{ secrets.TO_EMAIL }}" \
            --upload-file mail.txt \
            --user "${{ secrets.GMAIL_USER }}:${{ secrets.GMAIL_PASS }}" \
            --insecure
