name: Build, Push, Deploy with Rollback and Email Notifications

on:
  push:
    branches: [main, master]

env:
  IMAGE_NAME: kumaresh11/my-nginx-app

jobs:
  bump-version:
    name: ⬆️ Bump Version
    runs-on: ubuntu-latest
    outputs:
      new_tag: ${{ steps.bump.outputs.new_tag }}
      old_tag: ${{ steps.bump.outputs.old_tag }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Bump Docker Image Version and Push
        id: bump
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'

          if [ ! -f version.txt ]; then echo "v1.0" > version.txt; fi
          CURRENT_TAG=$(cat version.txt)
          VERSION_NUMBER=$(echo $CURRENT_TAG | cut -d 'v' -f2)
          MAJOR=$(echo $VERSION_NUMBER | cut -d '.' -f1)
          MINOR=$(echo $VERSION_NUMBER | cut -d '.' -f2)
          NEW_MINOR=$((MINOR + 1))
          NEW_TAG="v${MAJOR}.${NEW_MINOR}"

          echo "Old Tag: $CURRENT_TAG"
          echo "New Tag: $NEW_TAG"

          echo $NEW_TAG > version.txt

          git add version.txt
          git commit -m "Bump version to $NEW_TAG"

          # Push using PAT (not github-actions bot)
          git remote set-url origin https://x-access-token:${GH_PAT}@github.com/${{ github.repository }}
          git push origin HEAD:main

          echo "new_tag=$NEW_TAG" >> $GITHUB_OUTPUT
          echo "old_tag=$CURRENT_TAG" >> $GITHUB_OUTPUT

  build:
    name: 🛠️ Build Docker Image
    needs: bump-version
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build and Tag Docker Image
        run: |
          docker build -t $IMAGE_NAME:${{ needs.bump-version.outputs.new_tag }} .
          docker tag $IMAGE_NAME:${{ needs.bump-version.outputs.new_tag }} $IMAGE_NAME:latest

      - name: Push Docker Image
        run: |
          docker push $IMAGE_NAME:${{ needs.bump-version.outputs.new_tag }}
          docker push $IMAGE_NAME:latest

  deploy:
    name: 🚀 Deploy
    needs: build
    runs-on: self-hosted
    continue-on-error: true

    steps:
      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Deploy Container
        run: |
          docker stop myapp || true
          docker rm myapp || true
          docker pull $IMAGE_NAME:latest
          docker run -d --name myapp -p 81:80 $IMAGE_NAME:latest

  rollback:
    name: 🔁 Rollback on Failure
    needs: [deploy, bump-version]
    if: failure()
    runs-on: self-hosted

    steps:
      - name: Rollback to Previous Version
        run: |
          echo "Deployment failed. Rolling back to ${{ needs.bump-version.outputs.old_tag }}..."
          docker stop myapp || true
          docker rm myapp || true
          docker pull $IMAGE_NAME:${{ needs.bump-version.outputs.old_tag }}
          docker run -d --name myapp -p 81:80 $IMAGE_NAME:${{ needs.bump-version.outputs.old_tag }}

  notify:
    name: 📧 Notify
    needs: deploy
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Send Success Email
        if: success()
        run: |
          SUBJECT="SUCCESS: Deployment of $IMAGE_NAME"
          BODY="Deployment succeeded for commit ${{ github.sha }}."
          echo -e "Subject: $SUBJECT\nTo: ${{ secrets.TO_EMAIL }}\n\n$BODY" > mail.txt

          curl --url 'smtps://smtp.gmail.com:465' --ssl-reqd \
            --mail-from "${{ secrets.GMAIL_USER }}" \
            --mail-rcpt "${{ secrets.TO_EMAIL }}" \
            --upload-file mail.txt \
            --user "${{ secrets.GMAIL_USER }}:${{ secrets.GMAIL_PASS }}" \
            --insecure

      - name: Send Failure Email
        if: failure()
        run: |
          SUBJECT="FAILURE: Deployment of $IMAGE_NAME"
          BODY="Deployment failed for commit ${{ github.sha }}."
          echo -e "Subject: $SUBJECT\nTo: ${{ secrets.TO_EMAIL }}\n\n$BODY" > mail.txt

          curl --url 'smtps://smtp.gmail.com:465' --ssl-reqd \
            --mail-from "${{ secrets.GMAIL_USER }}" \
            --mail-rcpt "${{ secrets.TO_EMAIL }}" \
            --upload-file mail.txt \
            --user "${{ secrets.GMAIL_USER }}:${{ secrets.GMAIL_PASS }}" \
            --insecure
